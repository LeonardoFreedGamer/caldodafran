<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagem com Descrição Lateral</title>
<style>
  .container {
    display: flex;
    align-items: center;
    margin: 10px;
  }
  .image {
    margin-right: 20px; /* Espaço entre a imagem e a descrição */
  }
  .description {
    flex: 1;
    text-align: justify;
  }
  /* Responsividade para telas menores */
  @media (max-width: 600px) {
    .container {
      flex-direction: column;
    }
    .image {
      margin: 0 auto 20px; /* Centraliza a imagem e adiciona espaço abaixo */
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="food.webp" alt="Descrição da Imagem"  class="image" width="300">
  <div class="description">
    <p>Aqui vai a descrição da imagem. Este texto será exibido ao lado da imagem em telas maiores e abaixo dela em telas menores, como celulares.</p>
  </div>
</div>
